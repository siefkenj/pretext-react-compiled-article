<div class="para">Using an “integral sign” for an antiderivative (aka indefinite integral) would seem to make the Fundamental Theorem a <i class="foreign" lang="fr-FR">fait accompli</i>.  So I would suggest not conflating the notation for two very different things until the Fundamental Theorem exposes them as being highly related.</div>
