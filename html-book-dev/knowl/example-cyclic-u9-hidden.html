<div class="para">The group of units, <span class="process-math">\(U(9)\text{,}\)</span> in <span class="process-math">\({\mathbb Z}_9\)</span> is a cyclic group.  As a set, <span class="process-math">\(U(9)\)</span> is <span class="process-math">\(\{ 1, 2, 4, 5, 7, 8  \}\text{.}\)</span> The element 2 is a generator for <span class="process-math">\(U(9)\)</span> since</div>
<div class="displaymath process-math">
\begin{align*}
2^1 &amp; = 2 \qquad 2^2 = 4\\
2^3 &amp; = 8 \qquad 2^4 = 7\\
2^5 &amp; =  5 \qquad 2^6 = 1\text{.}
\end{align*}
