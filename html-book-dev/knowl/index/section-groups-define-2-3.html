<div class="para">A group <span class="process-math">\(G\)</span> with the property that <span class="process-math">\(a \circ b = b \circ a\)</span> for all <span class="process-math">\(a, b \in G\)</span> is called <dfn class="terminology">abelian</dfn> or <dfn class="terminology">commutative</dfn>.  Groups not satisfying this property are said to be  <dfn class="terminology">nonabelian</dfn> or <dfn class="terminology">noncommutative</dfn>.</div>
