<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Matlab is a commercial language for mathematics, while Octave in an open source version.  The <code class="code-inline tex2jax_ignore">@language</code> values of <code class="code-inline tex2jax_ignore">matlab</code> and <code class="code-inline tex2jax_ignore">octave</code> are somewhat interchangeable.  Following is a very slighlty edited version of an example from <a class="external" href="http://www.public.asu.edu/~hhuang38/hph_matlab_basic2013_1.pdf" target="_blank"><span class="articletitle">“50 Basic Examples for Matlab”</span></a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-71-hidden.html" title="Footnote 21.1"><sup> 1 </sup></a>.</div>
