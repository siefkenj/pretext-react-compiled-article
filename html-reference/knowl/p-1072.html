<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Each composite number is a multiple of some prime, and since no prime is ever removed, each composite will be removed.  Hence the removed elements are precisely the set of composite numbers in the list and thus the remainder are precisely the primes on the list.</div>
